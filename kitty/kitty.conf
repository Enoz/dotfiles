# New Windows
map ctrl+shift+= launch --cwd=current
map ctrl+shift+- close_window
map ctrl+shift+t launch --type=tab --cwd=current

# Fullscreen
map f11 toggle_fullscreen

# Tab Style
tab_bar_style powerline

# window layout
remember_window_size  no
initial_window_width  128c
initial_window_height 32c

enable_audio_bell no

# Autogenerated Kitty Themeing

# BEGIN_KITTY_THEME
# Carbonfox
include current-theme.conf
# END_KITTY_THEME

