# Fix extended-key bindings
set-option -g extended-keys on
set-option -g terminal-features 'xterm*:extkeys'
set -g default-terminal "tmux-256color"

# Prefix to <C-Space>
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Enable mouse control 
set -g mouse on

# Pane creation

bind -T CN C-H split-window -h -c "#{pane_current_path}" \; select-pane -L
bind -T CN C-J split-window -v -c "#{pane_current_path}"
bind -T CN C-K split-window -v -c "#{pane_current_path}" \; select-pane -U
bind -T CN C-L split-window -h -c "#{pane_current_path}"

bind -n -Troot C-N switch-client -T CN


# Pane movement
bind -n C-H select-pane -L
bind -n C-J select-pane -D
bind -n C-K select-pane -U
bind -n C-L select-pane -R

# Pane resize
bind -n C-S-left resize-pane -L
bind -n C-S-right resize-pane -R
bind -n C-S-up resize-pane -U
bind -n C-S-down resize-pane -D

# Windows
set-option -g automatic-rename on
bind -n C-> swap-window -d -t -1
bind -n C-< swap-window -d -t +1 
bind -n C-T new-window -c "#{pane_current_path}"
bind -n C-{ previous-window
bind -n C-\} next-window


